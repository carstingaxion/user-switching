# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Functional Tests
on:
  push:
    branches:
      - 'develop'
      - 'trunk'
      - 'master'
    paths:
      - '.github/workflows/e2e.yml'
      - 'behat.yml'
      - 'bin/test.sh'
      - 'composer.json'
      - 'features/**'
      - 'user-switching.php'
  pull_request:
    branches:
      - '**'
    paths:
      - '.github/workflows/e2e.yml'
      - 'behat.yml'
      - 'bin/test.sh'
      - 'composer.json'
      - 'features/**'
      - 'user-switching.php'
  # Once weekly on Wednesdays at 06:00 UTC.
  schedule:
    - cron: '0 6 * * 3'
  workflow_dispatch:

env:
  WP_CLI_CACHE_DIR: "~/.wp-cli/cache"

jobs:
  build:
    strategy:
      matrix:
        php: ['7.4']
        wp: ['*', 'dev-nightly']
      fail-fast: false
    name: WP ${{ matrix.wp }} / PHP ${{ matrix.php }}
    runs-on: ubuntu-18.04
    timeout-minutes: 10
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Get Composer cache directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"

    - name: Composer cache
      uses: actions/cache@v2
      env:
        cache-name: cache-composer-dependencies
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

    - name: WP-CLI cache
      uses: actions/cache@v2
      env:
        cache-name: cache-wp-cli-assets
      with:
        path: $WP_CLI_CACHE_DIR
        key: wp-cli-${{ hashFiles('composer.json') }}

    - name: Install PHP
      uses: shivammathur/setup-php@2.7.0
      with:
        php-version: ${{ matrix.php }}
        extensions: mysqli, xmlwriter, xdebug
        ini-values: xdebug.mode="develop"
      env:
        fail-fast: true

    - name: Debugging
      run: |
        php --version
        php -m
        composer --version
        mysql --version

    - name: Install dependencies
      run: |
        sudo systemctl start mysql.service
        composer install --prefer-dist
        composer require --dev --update-with-dependencies --prefer-dist roots/wordpress="${{ matrix.wp }} || *"

    - name: Run the tests
      run: composer test:ft
      env:
        MYSQL_DATABASE: wordpress
        WP_TESTS_DB_PASS: root
